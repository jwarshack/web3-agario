<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3 Agario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/moralis/dist/moralis.js" crossorigin="true"></script>
</head>
<body>
    <div id="game-wrapper">
        <div id="status"><span class="title">LeaderBoard</span></div>
        <canvas tabindex="1" id="cvs"></canvas>
        <canvas tabindex="2" id="skin"></canvas>
        <img id="nft" src="https://gateway.pinata.cloud/ipfs/QmPpWaMDMV8jRfu5pmF4qvaZYswyuiXx7EPJuDpjd569zH"/>
    </div>
    <div id="start-menu-wrapper">
        <div id="start-menu">
            <h2>Welcome</h2>
            <button id="connect-btn" class="btn">Connect Wallet</button>
            <button id="skin-btn" class="btn">Set Skin</button>
            <button id="start" class="btn">Play</button>
        </div>
    </div>
    <div id="skinsModal" class="modal">
        <div class="modal-content">
            <span id="closeBtn">&times;</span>
            <p>Select your skin!</p>
            <div id="skin-container"></div>

        </div>
    </div>
    <script src="https://web3-agario.vercel.app/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
